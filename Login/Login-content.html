<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-content</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        body {
            width: 100%;
            background:
                linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent 50%)no-repeat,
                linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent 50%)no-repeat,
                linear-gradient(to right, transparent 70%, rgba(0, 0, 0, 0.95))no-repeat,
                linear-gradient(to left, transparent 70%, rgba(0, 0, 0, 0.95))no-repeat,
                url(../Motor-intro/img/batthern.png),
                radial-gradient(circle at 10% 90%, rgba(255, 85, 0, 0.4), transparent 25%)no-repeat,
                linear-gradient(to bottom, rgb(21, 21, 21), rgba(58, 58, 58, 0.95), rgb(23, 23, 23))no-repeat;
            filter: contrast(150%);
        }

        .form-group {
            font-size: 15px;
            font-weight: 300;
            font-family: 'Noto Sans TC', sans-serif;
            letter-spacing: 2px;
            color: white;
            margin-top: 70px;
            margin-bottom: 70px;
            width: 600px;

        }

        .login {
            width: 1000px;
            display: flex;
            justify-content: center;
            margin: auto;
            margin-top: 150px;
            margin-bottom: 150px;
            border: 1px solid#7d3400;

            border-radius: 5px;
            background: linear-gradient(to right bottom, rgba(0, 0, 0, 0.9), rgb(21, 21, 21, 0.6), rgba(0, 0, 0, 1));
            box-shadow: 10px 10px 70px 40px rgb(0, 0, 0);

        }


        /* ----------帳號---------- */
        .account {
            margin-bottom: 8px;
            font-size: 15px;
            text-align: left;
            color: #ffffff;
            letter-spacing: 3px;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .account input {
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            background-color: transparent;
            border: 1px solid gray;
            border-radius: 3px;
            margin-bottom: 20px;
        }

        /* :focus 選擇器調整輸入框在點擊的樣子 */
        .account input:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #a74703;
            box-shadow: 0px 0px 0px 0.5px #a74703;
            transition: border-color 0.3s;
        }

        /* ----------密碼---------- */

        .passward {
            margin-bottom: 8px;
            font-size: 15px;
            text-align: lefts;
            color: #ffffff;
            letter-spacing: 3px;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .passward input {
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            background-color: transparent;
            border: 1px solid gray;
            border-radius: 3px;
            margin-bottom: 20px;
        }

        /* :focus 選擇器調整輸入框在點擊的樣子 */
        .passward input:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #a74703;
            box-shadow: 0px 0px 0px 0.5px #a74703;
            transition: border-color 0.3s;
        }

        /* ----------驗證碼---------- */
        .check {
            margin-bottom: 8px;
            font-size: 15px;
            text-align: lefts;
            color: #ffffff;
            letter-spacing: 3px;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .check input {
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            background-color: transparent;
            border: 1px solid gray;
            border-radius: 3px;
            margin-bottom: 20px;
        }

        /* :focus 選擇器調整輸入框在點擊的樣子 */
        .check input:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #a74703;
            box-shadow: 0px 0px 0px 0.5px #a74703;
            transition: border-color 0.3s;
        }

        /* ----------按鈕區---------- */
        .lofin-btn-group {
            display: flex;
            justify-content: space-between;
            width: 100%;

        }

        .login-btn-group a {
            text-decoration: none;
        }

        .login-btn-group a .login-btn-up {
            border: 1px solid #ff6b00;
            background-color: rgba(255, 107, 0, 0.6);
            transition: .5s ease-in-out;
            color: white;
            padding: 15px 20px;
            border-radius: 3px;
            text-align: center;
            margin-top: 20px;

        }

        .login-btn-group a .login-btn-up:hover {
            border: 1px solid #ff6b00;
            background-color: rgba(255, 107, 0, 1);
        }

        .login-btn-bottom {
            display: flex;
            align-content: space-between;
            flex-direction: column;
            align-items: center;

        }

        /* 或 */
        .login-btn-bottom div:first-child {
            color: white;
            font-size: 12px;
            letter-spacing: 3px;
            font-family: 'Noto Sans TC', sans-serif;
            margin: 10px 0px;


        }

        /* 使用手機號碼登入/ 忘記密碼/註冊新帳號*/
        .login-btn-bottom a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 12px;
            letter-spacing: 2px;
            font-family: 'Noto Sans TC', sans-serif;
            display: inline-block;
            margin: 5px 0px;
        }

        .forget {
            display: flex;
            align-items: baseline;
            align-content: space-between;
            width: 100%;
        }

        .forget div a {
            color: white;
        }

        .forget div:first-child {
            box-sizing: border-box;
            width: 100%;
            text-align: start;
            letter-spacing: 2px;
        }

        .forget div:last-child {
            box-sizing: border-box;
            width: 150px;
            text-align: end;
        }
    </style>
</head>
<div class="login">
    <div class="form-group">
        <form action="" method="post">
            <!-- ----------帳號---------- -->
            <div class="account">
                <label for="username">會員帳號</label>
            </div>
            <div class="account">
                <input type="text" id="username" name="username" required>
            </div>
            <!-- ----------密碼---------- -->
            <div class="passward">
                <label for="password">會員密碼</label>
            </div>
            <div class="passward">
                <input type="password" id="password" name="password" required>
            </div>
            <!-- ----------驗證碼---------- -->
            <div class="check">
                <label for="password">驗證碼</label>
            </div>
            <div class="check">
                <input type="password" id="password" name="password" required>
            </div>
            <!-- ----------按鈕---------- -->
            <div class="login-btn-group">
                <div>
                    <a href="#">
                        <div class="login-btn-up">
                            <span>登入</span>
                        </div>
                    </a>
                </div>
                <!-- ----------按鈕---------- -->
                <div class="login-btn-bottom">
                    <div>

                        <span> 或 </span>


                    </div>
                    <div>
                        <a href="#">使用手機號碼登入</a>
                    </div>
                    <div class="forget">

                        <div><a href="#">忘記密碼</a></div>
                        <div><a href="#">註冊新帳號</a></div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<body>

</body>

</html>
