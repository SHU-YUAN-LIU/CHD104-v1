<!DOCTYPE html>

    <title>Home</title>


</head>
<script>
    // 引入header
    fetch('Home/Header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;
        });

    // 引入Container-product
    fetch('Home/Container-product.html')

            document.getElementById('Container-product').innerHTML = html;

        .then(response => response.text())

    fetch('Home/Footer.html')
        .then(response => response.text())

<body>

                    <ul>

                    <ul>
