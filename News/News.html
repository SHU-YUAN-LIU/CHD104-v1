<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>


</head>
<script>
    // 引入header
    fetch('./Header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;
        });

    // 引入News-Banner
    fetch('./News-Banner.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('News-Banner').innerHTML = html;
        });

    // 引入News-content
    fetch('./News-content.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('News-content').innerHTML = html;
        });

    // 引入footer
    fetch('./Footer.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('footer').innerHTML = html;
        });
</script>

<body>

    <div id="header"></div>
    <div id="News-Banner"></div>
    <div id="News-content"></div>
    <div id="footer"></div>




</body>

</html>
