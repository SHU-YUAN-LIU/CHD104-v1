<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
</head>


<body>

    <div id="header"></div>
    <div id="Login-Banner"></div>
    <div id="Login-content"></div>
    <div id="footer"></div>

    <script>
        function doFirst() {
            $('#header').load('/Header.html')
            $('#Login-Banner').load('./Login/Login-Banner.html')
            $('#Login-content').load('./Login/Login-content.html')
            $('#footer').load('/Footer.html')
        }
        window.onload = doFirst
    </script>

</body>

</html>
