<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        @keyframes slider {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(-200%);
            }

            100% {
                transform: translateX(0);
            }
        }

        .carousel-container {
            width: 100%;
            /* 輪播容器的寬度 */
            overflow: hidden;
            /* 隱藏超出容器範圍的部分 */
            position: relative;
        }

        .carousel-slide {
            display: flex;
            /* 使用 Flexbox 佈局 */
            animation: slider 20s 5;
            /* 20豪秒，五次 */
        }

        .slide {
            width: 100%;
            flex: 0 0 100%;
            /* 確保每張圖片佔滿容器寬度 */
            /* flex-grow/basis/shrink 簡寫 */
        }

        .slide img {
            width: 100%;
            /* height: auto; */
            /* 保持圖片比例 */
            height: 800px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="carousel-pic">
        <div class="carousel-container">
            <div class="carousel-slide">
                <div class="slide"><img src="carousel-1.jpg" alt="Image 1"></div>
                <div class="slide"><img src="carousel-2.jpg" alt="Image 1"></div>
                <div class="slide"><img src="carousel-3.jpg" alt="Image 1"></div>
            </div>
        </div>
    </div>

            <div class="slide"><img src="carousel-3.jpg" alt="Image 1"></div>

        </div>
    </div> -->

</body>

</html>
