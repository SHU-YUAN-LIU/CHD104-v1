<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <style>
        /* 影片 */
        .video-container {
            width: 100%;
            height: 830px;
            object-fit: cover;
            z-index: 1;
            position: relative;
        }

        .video-bg {
            width: 100%;
            position: relative;
        }

        /* 產品 */
        .product-container {
            position: absolute;
            z-index: 3;
            color: #fff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .product-container img {
            width: 1100px;
        }


        .title {
            width: 55%;
            display: flex;
            justify-content: space-between;
            position: absolute;
            z-index: 2;
            top: 170px;
            left: 50%;
            transform: translateX(-50%);


        }

        .container-product-pic .img:nth-child(1) {
            z-index: 1;
        }

        .icon {
            height: 30%;
        }

        .icon .pic {
            margin: 10px;
        }

        .words p {
            color: rgb(255, 255, 255);
            letter-spacing: 2px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 300;
            text-shadow: 0px 0px 80px black;
        }

        .words span {
            color: rgb(255, 255, 255);
            letter-spacing: 5px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 600;
            font-size: 55px;
            text-shadow: 0px 0px 90px 50px black;
        }

        .btn-all {
            width: 980px;
            position: absolute;
            transform: translateX(-50%);
            display: flex;
            z-index: 4;
            align-items: center;
            justify-content: space-between;
            color: rgb(255, 255, 255);
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 16px;
            font-weight: 100;
            letter-spacing: 3px;
            left: 50%;
            top: 780px;
        }

        .btn {
            display: flex;
            align-items: center;
        }

        .btn-red {
            width: 40px;
            height: 40px;
            background-color: red;
            margin: 0px 5px;

        }

        .btn-gray {
            width: 40px;
            height: 40px;
            background-color: rgb(143, 143, 143);
            margin: 0px 5px;
        }

        .btn-orange {
            width: 40px;
            height: 40px;
            background-color: #bb561d;
            margin: 0px 20px 0px 5px;
        }

        .home-btn-more a {
            text-decoration: none;
            color: white;
        }

        .home-btn-more a:hover {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }

        .home-btn-more {
            padding: 15px 20px;
            border: 1px solid white;
            border-radius: 3px;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 16px;
            font-weight: 400;
            text-align: center;

        }

        .home-btn-more:hover {
            background-color: #FF6B00;
            border: 1px solid #FF6B00;
            border-radius: 3px;
            color: rgb(0, 0, 0);
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 16px;
            font-weight: 400;
            text-align: center;
        }

        .container-product-bg {
            height: 800px;
            background-color: black;
        }


        /* --------------------漸層-------------------- */
        .video-bg {
            position: relative;
        }

        .video-bg::after {
            content: "";
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgb(0, 0, 0)70%);
            mix-blend-mode: multiply;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 2;
        }

        .video-bg::before {
            content: "";
            width: 20%;
            height: 100%;
            background: linear-gradient(to left, transparent, rgb(0, 0, 0)100%);
            /* filter: saturate(200%); */
            mix-blend-mode: overlay;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 2;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="videoPro">
            <!-- 影片 -->
            <div class="video-bg">
                <video class="video-container" autoplay muted loop>
                    <source src="img/pexels_videos_2297636 (2160p).mp4" type="video/mp4">
                </video>
                <!-- 產品 -->
                <div class="product-container">
                    <img src="img/bobber-orange.png" alt="">
                </div>
            </div>



        </div>
        <div class="title">
            <!-- 主標題 -->
            <div class="words">
                <p>全新經典指標</p>
                <span>FCR<br></span>
                <span>BOBBER</span>
            </div>
            <!-- icon -->
            <div class="icon">
                <a href="">
                    <div class="pic"><img src="img/fb-black.svg" alt="fb"></div>
                </a>
                <a href="">
                    <div class="pic"><img src="img/ig-black.svg" alt="ig"></div>
                </a>
                <a href="">
                    <div class="pic"><img src="img/line-black.svg" alt="line"></div>
                </a>
            </div>
        </div>
        <!-- 產品下半部 -->
        <div class="btn-all">

            <div class="btn">
                <a href="#">
                    <div class="btn-red"></div>
                </a>
                <a href="#">
                    <div class="btn-gray"></div>
                </a>
                <a href="#">
                    <div class="btn-orange"></div>
                </a>
                <div class="btn-words">全新經典指標，重新詮釋何謂傑出的當代經典</div>
            </div>
            <div class="home-btn-more"> <a
                    href="https://shu-yuan-liu.github.io/CHD104-v1/Motor-intro/Motor-intro.html">了解更多</a></div>
        </div>
    </div>
</body>

</html>
