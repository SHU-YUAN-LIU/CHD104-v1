<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>


</head>
<script>
    // 引入header
    fetch('./Header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;
        });

    // 引入Reserve-Banner
    fetch('./Reserve-Banner.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('Reserve-Banner').innerHTML = html;
        });

    // 引入reserve-content
    fetch('./reserve-content.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('reserve-content').innerHTML = html;
        });

    // 引入footer
    fetch('./Footer.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('footer').innerHTML = html;
        });
</script>

<body>

    <div id="header"></div>
    <div id="Reserve-Banner"></div>
    <div id="reserve-content"></div>
    <div id="footer"></div>




</body>

</html>
