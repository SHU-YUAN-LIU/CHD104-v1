<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .bordered-text {
            position: relative;
            padding: 5px;
        }

        .bordered-text::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            border-top: 2px solid #000;
            /* 中间位置的横向线条，可以根据需要调整颜色和宽度 */
            transform: translateY(-50%);
        }
    </style>
</head>

<body>

    <div class="bordered-text">您的文字内容在这里。</div>

</body>

</html>
