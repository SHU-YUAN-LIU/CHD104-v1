<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Banner </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        .aboutus-banner {
            width: 100%;
            height: 550px;
            position: relative;
        }

        .all-group {
            position: relative;
            z-index: 0;
        }

        #banner {
            /* width: 100vw; */
            /* height: 100vh; */
            background: url(img/about-us-banner.png);
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        .banner-p {
            display: block;
            line-height: 50px;
            color: rgb(255, 255, 255);
            letter-spacing: 2px;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 40px;
            font-weight: 600;
            text-shadow: 0 0 80px rgb(40, 20, 3);
        }


        .banner-title {
            width: 1750px;
            height: 550px;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .icon img {
            width: 40px;
            height: 40px;
            margin-bottom: 15px;
        }

        .banner-title .about-wolfer {
            margin-top: 500px;
        }
    </style>
</head>

<body>
    <div class="all-group">
        <section id="banner">
            <div class="banner-title">
                <!-- 主標題 -->
                <div class="about-wolfer">
                    <p class="banner-p">ABOUT WOLFER</p>
                </div>
                <!-- icon -->
                <div class="icon">
                    <a href="">
                        <div class="banner-pic"><img src="img/fb-black.svg" alt="fb"></div>
                    </a>
                    <a href="">
                        <div class="banner-pic"><img src="img/ig-black.svg" alt="ig"></div>
                    </a>
                    <a href="">
                        <div class="banner-pic"><img src="img/line-black.svg" alt="line"></div>
                    </a>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
