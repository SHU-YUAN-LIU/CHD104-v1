<!DOCTYPE html>
<html>

<head>

	<style>
		#btnHam {
			width: 44px;
			height: 40px;
			display: block;
			position: fixed;
			background-color: black;
			top: 0px;
			right: 0px;
		}

		#nav {
			position: fixed;
			right: 0px;
			top: 44px;
			width: 100%;
			height: 200px;
			padding: 6px;
			background-color: #000000;
			transition: left 1s;
		}

		/*
加入nav的hidden類別*/
		#nav.hidden {
			right: 0px;
		}


		a {
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
			color: rgb(0, 0, 0);
			font-style: italic;
		}

		.borderPink {
			border: 2px solid rgb(44, 44, 44);
		}
	</style>


	<script>

		window.addEventListener("load", function () {
			//------btnHam漢堡按鈕被點按時
			document.getElementById("btnHam").onclick = function () {
				//取得選單的參考
				let nav = document.getElementById("nav");
				//---------------------------方法一, 檢測是否有hidden類, 再決定是要加入或移除
				if (nav.classList.contains("hidden")) {
					nav.classList.remove("hidden");
				} else {
					nav.classList.add("hidden");
				}
			};
		}, false);
	</script>
</head>

<body>

	<button id="btnHam" class=""><img src="img/hamburger.svg"></button>
	<div id="nav" class="borderPink hidden">
		<div><a href="https://shu-yuan-liu.github.io/CHD104-v1/" class="header-item">首頁</a></div>
		<div><a href="https://shu-yuan-liu.github.io/CHD104-v1/AboutUs/AboutUs.html" class="header-item">關於我們</a></div>
		<div><a href="https://shu-yuan-liu.github.io/CHD104-v1/Motor/Motor.html" class="header-item">產品介紹</a></div>
		<div><a href="https://shu-yuan-liu.github.io/CHD104-v1/Things/Things.html" class="header-item">車輛配件</a></div>
		<div><a href="https://shu-yuan-liu.github.io/CHD104-v1/News/News.html" class="header-item">最新消息</a></div>
		<div><a href="https://shu-yuan-liu.github.io/CHD104-v1/Contact-us/Contact-us.html" class="header-item">聯絡我們</a>
		</div>
		<div><a href="https://shu-yuan-liu.github.io/CHD104-v1/Reserve/Reserve.html" class="reserve">預約試乘</a></div>
		<div><a href="https://shu-yuan-liu.github.io/CHD104-v1/Login/Login.html" class="item">登入</a></div>
	</div>
</body>

</html>
