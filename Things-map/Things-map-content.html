<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things-map</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        body {
            width: 100%;
            height: 100%vh;
            background:
                url(../Things-map/img/square.svg);
        }

        /* --------麵包屑-------- */
        .things-intro-bread {
            width: 100%;
            top: 0;

            z-index: 4;
            /* background-color: white; */
        }

        .things-intro-bread a {
            color: #000000;
            font-size: 16px;
            letter-spacing: 1.5px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 300;
            text-decoration: none;
            display: inline-block;
            padding: 20px;
            margin-left: 277px;
        }

        .things-intro-bread a:hover {
            color: #FF6B00;
        }

        /* --------地圖內容區-------- */
        .map-container {
            display: flex;
            justify-content: center;
            margin: auto;
            width: 1200px;
            gap: 20px;
            margin-top: 50px;
            margin-bottom: 100px;
        }

        .map-inf-left {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .map-inf .map-inf-content {
            display: inline-block;
            letter-spacing: 1px;
            line-height: 1.7em;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 20px;
            font-weight: 300;
            color: #343434;
            padding: 10px 0px;
            border-top: 2px solid #a8a8a8;
            margin: 15px 0px;
        }

        .map-inf-title span {
            letter-spacing: 1px;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 33px;
            font-weight: 800;
            color: #343434;
            padding: 5px 0px;
        }

        .map-inf-right {
            width: 500px;
        }

        .map-inf-right .map img {
            width: 100%;
            object-fit: contain;
        }

        .guide-box {
            width: 200px;
            padding: 10px 20px;
            background-color: rgb(211, 211, 211);
            letter-spacing: 1px;
            line-height: 1.3em;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 16px;
            font-weight: 300;
        }

        .guide-box .guid-box-title {
            border-bottom: 1px solid #343434;
            font-weight: 600;
            padding: 5px 0px;
        }

        /* --------地標-------- */
        .map {
            position: relative;
        }

        .landmark-group a img {
            display: flex;
            justify-content: center;
            height: 60px;
        }

        /* --------地標(新北)-------- */
        .landmark-group .pic-1 img {
            position: absolute;
            top: 20px;
            right: -100px;
            transition: transform 0.5s ease-in-out;
        }

        .landmark-group .pic-1 img:hover {
            transform: scale(1.15);
            transition: .5s;
        }

        /* --------地標(桃園)-------- */
        .landmark-group .pic-2 img {
            position: absolute;
            top: 80px;
            right: -60px;
            transition: transform 0.5s ease-in-out;
        }

        .landmark-group .pic-2 img:hover {
            transform: scale(1.15);
            transition: .5s;
        }

        /* --------地標(台中)-------- */
        .landmark-group .pic-3 img {
            position: absolute;
            top: 200px;
            right: 50px;
            transition: transform 0.5s ease-in-out;
        }

        .landmark-group .pic-3 img:hover {
            transform: scale(1.15);
            transition: .5s;
        }

        /* --------地標(花蓮)-------- */
        .landmark-group .pic-4 img {
            position: absolute;
            top: 250px;
            right: -140px;
            transition: transform 0.5s ease-in-out;
        }

        .landmark-group .pic-4 img:hover {
            transform: scale(1.15);
            transition: .5s;
        }

        /* --------地標(高雄)-------- */
        .landmark-group .pic-5 img {
            position: absolute;
            top: 400px;
            right: 40px;
            transition: transform 0.5s ease-in-out;
        }

        .landmark-group .pic-5 img:hover {
            transform: scale(1.15);
            transition: .5s;
        }
    </style>
</head>

<body>

    </div>
</body>
