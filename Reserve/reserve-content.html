<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><reserve-content></reserve-content></title>
    <link rel="stylesheet" href="reset.css">
    <style>
        body {
            width: 100%;
            background:
                linear-gradient(to bottom, rgba(0, 0, 0, 1), transparent 80%)no-repeat,
                linear-gradient(to right, transparent 20%, rgba(0, 0, 0, 1))no-repeat,
                linear-gradient(to left, transparent 20%, rgba(0, 0, 0, 1))no-repeat,
                url(../Motor-intro/img/batthern.png),
                radial-gradient(circle at 10% 90%, rgba(255, 85, 0, 0.7), transparent 25%)no-repeat,
                linear-gradient(to bottom, rgb(0, 0, 0), rgba(58, 58, 58, 0.9), rgb(0, 0, 0))no-repeat;
            color: white;
        }

        .form-group {
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: auto;
            gap: 20px;
            font-size: 15px;
            font-weight: 300;
            font-family: 'Noto Sans TC', sans-serif;
            letter-spacing: 2px;
            color: white;
        }

        .reserve {
            width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            padding-bottom: 50px;
            margin-top: 150px;
            margin-bottom: 150px;
            border: 1px solid#ff6a0070;
            border-radius: 5px;
            background: linear-gradient(to right bottom, rgba(0, 0, 0, 0.9)15%, rgb(21, 21, 21)40%, rgba(0, 0, 0, 1)90%);
            box-shadow: 10px 10px 70px 40px rgb(0, 0, 0);
        }

        .reserve-title {
            font-size: 25px;
            font-weight: 600;
            font-family: 'Noto Sans TC', sans-serif;
            letter-spacing: 4px;
            color: white;
            padding: 30px;
        }

        .numder {
            position: relative;
        }

        .numder::after {
            content: "1";
            width: 0;
            height: 0;
            position: absolute;
            background-color: #ff6b00;
            border-radius: 50%;
        }

        /* ----------日期---------- */
        .date {
            margin-bottom: 8px;
            font-size: 15px;
            text-align: left;
            color: #ffffff;
            letter-spacing: 3px;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .date input {
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            width: 300px;
            height: 40px;
            border: none;
            outline: none;
            background-color: transparent;
            border: 1px solid gray;
            border-radius: 3px;
        }

        /* :focus 選擇器調整輸入框在點擊的樣子 */
        .date input:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #a74703;
            box-shadow: 0px 0px 0px 0.5px #a74703;
        }

        /* ----------姓名---------- */
        .name {
            margin-bottom: 8px;
            font-size: 15px;
            text-align: left;
            color: #ffffff;
            letter-spacing: 3px;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .name input {
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            width: 300px;
            height: 40px;
            border: none;
            outline: none;
            background-color: transparent;
            border: 1px solid gray;
            border-radius: 3px;
        }

        /* :focus 選擇器調整輸入框在點擊的樣子 */
        .name input:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #a74703;
            box-shadow: 0px 0px 0px 0.5px #a74703;
        }

        /* ----------電話---------- */
        .tel {
            margin-bottom: 8px;
            font-size: 15px;
            text-align: left;
            color: #ffffff;
            letter-spacing: 3px;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .tel input {
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            width: 300px;
            height: 40px;
            border: none;
            outline: none;
            background-color: transparent;
            border: 1px solid gray;
            border-radius: 3px;
        }

        /* :focus 選擇器調整輸入框在點擊的樣子 */
        .tel input:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #a74703;
            box-shadow: 0px 0px 0px 0.5px #a74703;
        }

        /* ----------信箱---------- */
        .mail {
            margin-bottom: 8px;
            font-size: 15px;
            text-align: left;
            color: #ffffff;
            letter-spacing: 3px;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .mail input {
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            width: 300px;
            height: 40px;
            border: none;
            outline: none;
            background-color: transparent;
            border: 1px solid gray;
            border-radius: 3px;
        }

        /* :focus 選擇器調整輸入框在點擊的樣子 */
        .mail input:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #a74703;
            box-shadow: 0px 0px 0px 0.5px #a74703;
        }

        /* ----------詢問主題---------- */
        #multiple {
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            width: 300px;
            height: 40px;
            background-color: transparent;
            border: 1px solid gray;
            border-radius: 3px;
            padding: 10px;
            font-size: 15px;
            letter-spacing: 2px;
            /* -----把預設樣式取消----- */
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            text-indent: 1px;
            text-overflow: '';
        }

        #multiple:hover {
            background-color: rgba(255, 107, 0, 0.5);
        }

        /* :focus 選擇器調整輸入框在點擊的樣子 */
        #multiple:focus {
            background-color: black;
            outline: none;
            border: 1px solid #ff6b00;
            box-shadow: 0px 0px 0px 0.5px #a74703;
            color: rgb(255, 255, 255);
        }

        /* :focus 選擇器調整輸入框在點擊的樣子 */



        .con-btn-group {
            display: flex;
            justify-content: space-between;

        }

        .con-btn-group a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            margin: 10;
            border-radius: 3px;
        }

        .con-btn-group a:first-child {
            border: 1px solid gray;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .5s ease-in-out;
        }

        .con-btn-group a:first-child:hover {
            border: 1px solid gray;
            background-color: rgb(234, 234, 234);
            color: rgb(0, 0, 0);
        }

        .con-btn-group a:last-child {
            border: 1px solid #ff6b00;
            background-color: rgba(255, 107, 0, 0.6);
            transition: .5s ease-in-out;
        }

        .con-btn-group a:last-child:hover {
            border: 1px solid #ff6b00;
            background-color: rgba(255, 107, 0, 1);
        }
    </style>
</head>

<body>

    <div class="reserve">
        <!-- ----------請選擇您欲試乘的車款及據點---------- -->
        <div class="reserve-title">
            <div class="number">1</div>
            <span>請選擇您欲試乘的車款及據點</span>
        </div>
        <!-- ----------下拉選單第一排---------- -->
        <div>
            <div class="pull-list">
                <label for=""> 選擇地區</label>
                <select name="" id="multiple">
                    <option value="" class="pull">新北市</option>
                    <option value="" class="pull">桃園市</option>
                    <option value="" class="pull">台中市</option>
                    <option value="" class="pull">花蓮市</option>
                    <option value="" class="pull">高雄市</option>
                </select>
            </div>
            <div class="pull-list">
                <label for=""> 選擇試騎地點</label>
                <select name="" id="multiple">
                    <option value="" class="pull">板橋門市</option>
                    <option value="" class="pull">浮洲門市</option>
                    <option value="" class="pull">新埔門市</option>
                </select>
            </div>
        </div>
        <!-- ----------下拉選單第二三排---------- -->
        <div class="pull-list">
            <label for=""> 選擇試乘型號</label>
            <select name="" id="multiple">
                <option value="" class="pull">BOBBER</option>
                <option value="" class="pull">THRUXTON RS</option>
                <option value="" class="pull">CLASSICS</option>
                <option value="" class="pull">Nostalgia Nomad</option>
                <option value="" class="pull">Retro Rover</option>
                <option value="" class="pull">Timeless Cruiser </option>
            </select>
        </div>
        <!-- ----------選擇試乘時間---------- -->
        <div>
            <div class="date"><label for="date">選擇試乘時間</label></div>
            <div class="date"><input type="date" id="date" name="date"></div>
        </div>
        <!-- ----------請填寫試乘者資料---------- -->
        <div class="reserve-title">
            <div class="number">2</div>
            <span>請填寫試乘者資料</span>
        </div>

        <!-- ----------試乘者姓名---------- -->
        <div class="name-group">
            <div class="name"><label for="">試乘者姓名<br></label></div>
            <div class="name"><input type="text"></div>
        </div>
        <!-- ----------試乘者性別---------- -->
        <div>
            試乘者性別:
            <label>
                <input type="radio" name="sex">
                男
            </label>
            <label>
                <input type="radio" name="sex">
                女
            </label>
        </div>
        <!-- ----------試乘者電話---------- -->
        <div class="tel-group">
            <div class="tel"><label for="">試乘者電話<br></label></div>
            <div class="tel"><input type="tel" placeholder="請輸入數字共十碼"></div>
        </div>
        <!-- ----------試乘者信箱---------- -->
        <div class="mail-group">
            <div class="mail"><label for="">試乘者信箱<br></label></div>
            <div class="mail"><input type="email"></div>
        </div>
        <!-- ----------是否持有普通重機駕照---------- -->
        <div>
            是否持有普通重機駕照:
            <label>
                <input type="radio" name="yes">
                是
            </label>
            <label>
                <input type="radio" name="no">
                否
            </label>
        </div>
        <!-- ----------我已詳細閱讀並同意試乘須知---------- -->
        <label>
            <input type="checkbox">
            我已詳細閱讀並同意試乘須知
        </label>
        <label>
            <input type="checkbox">
            同意本網站使用個人資料
        </label>
        <!-- ----------按鈕---------- -->
        <div class="con-btn-group">

            <a href="#">
                <div class="con-btn">
                    <span>重新填寫</span>
                </div>
            </a>
            <a href="#">
                <div class="con-btn">
                    <span>確認送出</span>
                </div>
            </a>
        </div>

    </div>


</body>

</html>
