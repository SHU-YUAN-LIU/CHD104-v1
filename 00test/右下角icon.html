<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jumping Icon Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 確保不會出現水平或垂直滾動條 */
        }

        .icon-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .icon {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            animation: jump 1s infinite alternate ease-in-out;
        }

        @keyframes jump {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>

<body>
    <div class="icon-container">
        <div class="icon"></div>
    </div>
</body>

</html>
