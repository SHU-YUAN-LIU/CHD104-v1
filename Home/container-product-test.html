<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 影片 */
        .video-container {
            width: 100%;
            height: 830px;
            object-fit: cover;
            z-index: 1;
            position: relative;
            top: 0;
            left: 0;
        }

        /* 產品 */
        .product-container {
            position: absolute;
            z-index: 3;
            text-align: center;
            color: #fff;
            top: -30px;
            left: 300px;
        }



        .title {
            width: 1000px;
            display: flex;
            justify-content: space-between;
            margin: 70px;
            position: absolute;
            z-index: 2;
            top: 120px;
            /* 元素的頂部與父層的頂部對齊 */
            left: 900px;
            /* 水平置中:使用 left: 50% 和 transform: translateX(-50%) 的組合 */
            transform: translateX(-50%);


        }

        .container-product-pic .img:nth-child(1) {
            z-index: 1;
        }

        .icon {
            height: 30%;
        }

        .icon .pic {
            margin: 10px;
        }

        .words p {
            justify-content: flex-start;
            color: rgb(255, 255, 255);
            letter-spacing: 2px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 300;
            text-shadow: 0px 0px 80px black;
        }

        .words span {
            justify-content: flex-start;
            color: rgb(255, 255, 255);
            letter-spacing: 2px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 600;
            font-size: 55px;
            text-shadow: 0px 0px 90px 50px black;
        }

        .btn-all {
            width: 980px;
            position: absolute;
            top: 720px;
            /* 元素的頂部與父層的頂部對齊 */
            left: 50%;
            /* 水平置中:使用 left: 50% 和 transform: translateX(-50%) 的組合 */
            transform: translateX(-50%);
            display: flex;
            z-index: 4;
            align-items: center;
            justify-content: space-between;
            color: rgb(255, 255, 255);
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 16px;
            font-weight: 100;
            letter-spacing: 3px;
            top: 850px;
        }

        .btn {
            display: flex;
            align-items: center;
        }

        .btn-red {
            width: 40px;
            height: 40px;
            background-color: red;
            margin: 0px 5px;

        }

        .btn-gray {
            width: 40px;
            height: 40px;
            background-color: rgb(143, 143, 143);
            margin: 0px 5px;
        }

        .btn-orange {
            width: 40px;
            height: 40px;
            background-color: #bb561d;
            margin: 0px 20px 0px 5px;
        }

        .home-btn-more a {
            text-decoration: none;
            color: white;
        }

        .home-btn-more a:hover {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }

        .home-btn-more {
            padding: 15px 20px;
            border: 1px solid white;
            border-radius: 3px;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 16px;
            font-weight: 400;
            text-align: center;

        }

        .home-btn-more:hover {
            background-color: #FF6B00;
            border: 1px solid #FF6B00;
            border-radius: 3px;
            color: rgb(0, 0, 0);
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 16px;
            font-weight: 400;
            text-align: center;
        }

        .container-product-bg {
            height: 800px;
            background-color: black;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="videoPro">


            <!-- 影片 -->
            <div class="video-bg">
                <video class="video-container" autoplay muted loop>
                    <source src="https://shu-yuan-liu.github.io/CHD104-v1/Home/img/pexels_videos_2297636%20(2160p).mp4"
                        type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- 產品 -->
            <div class="product-container">
                <img src="img/bobber-orange.svg" alt="">
            </div>

        </div>
        <div class="title">
            <!-- 主標題 -->
            <div class="words">
                <p>全新經典指標</p>
                <span>FCR<br></span>
                <span>BOBBER</span>
            </div>
            <!-- icon -->
            <div class="icon">
                <a href="">
                    <div class="pic"><img src="img/fb-black.svg" alt="fb"></div>
                </a>
                <a href="">
                    <div class="pic"><img src="img/ig-black.svg" alt="ig"></div>
                </a>
                <a href="">
                    <div class="pic"><img src="img/line-black.svg" alt="line"></div>
                </a>
            </div>
        </div>
        <!-- 產品下半部 -->
        <div class="btn-all">

            <div class="btn">
                <a href="#">
                    <div class="btn-red"></div>
                </a>
                <a href="#">
                    <div class="btn-gray"></div>
                </a>
                <a href="#">
                    <div class="btn-orange"></div>
                </a>
                <div class="btn-words">全新經典指標，重新詮釋何謂傑出的當代經典</div>
            </div>
            <div class="home-btn-more"> <a href="Motor-intro/Motor-intro.html">了解更多</a></div>
        </div>
    </div>
</body>

</html>
