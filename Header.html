<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .header {
            background-color: black;
            border-bottom: 3px solid #a73917;
            justify-content: center;
            display: flex;
            z-index: 5;
            height: 80px;
            width: 100%;
            position: fixed;
        }

        .nav {
            display: flex;
        }

        .navbar-group {
            width: 1200px;
            display: flex;
        }

        .navbar {
            align-items: center;
            display: flex;
        }

        .navbar {
            margin: auto;
        }

        .navbar ul {
            display: flex;
        }

        .navbar ul:last-child {
            margin-left: 70px;
        }

        .navbar ul .reserve {
            border: 1px solid white;
            border-radius: 3px;
            width: 70px;
            text-align: center;
            letter-spacing: 1px;
        }

        .navbar ul .reserve:hover {
            background-color: #FF6B00;
            border: 1px solid #FF6B00;
        }

        .header-item {
            width: 80px;
            text-align: center;
            letter-spacing: 1px;
        }

        .navbar a {
            font-size: 16px;
            text-decoration: none;
            color: white;
            padding: 12px;
        }

        .navbar a:hover {
            box-shadow: 0 3px 0 #FF6B00;
            transition: .3s ease-in-out;
        }
    </style>

</head>

<body>
    <div class="header">
        <div class="nav">
            <div class="navbar-group">
                <!-- logo -->
                <a href=""><img src="img/logo.svg" alt="logo"></a>
                <div class="navbar">
                    <ul>
                        <!-- 導覽列-中 -->
                        <li><a href="index.html" class="header-item">首頁</a></li>
                        <li><a href="AboutUs.html" class="header-item">關於我們</a></li>
                        <li><a href="Motor.html" class="header-item">產品介紹</a></li>
                        <li><a href="Motor-intro.html" class="header-item">車輛配件</a></li>
                        <li><a href="News.html" class="header-item">最新消息</a></li>
                        <li><a href="Contact-us.html" class="header-item">聯絡我們</a></li>
                    </ul>
                    <ul>
                        <!-- 導覽列-右-->
                        <li><a href="Reserve.html" class="reserve">預約試乘</a></li>
                        <li><a href="Login.html" class="item">登入</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="header-hamburger">
        <span></span>
    </div>
</body>

</html>
