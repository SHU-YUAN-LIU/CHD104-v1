<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
</head>

<body>
    <div id="header"></div>
    <div id="Contact-us-Banner"></div>
    <div id="Contact-us-content"></div>
    <div id="footer"></div>

    <script>
        function doFirst() {
            $('#header').load('Header.html')
            $('#Contact-us-Banner').load('./Contact-us/Contact-us-Banner.html')
            $('#Contact-us-content').load('./Contact-us/Contact-us-content.html')
            $('#footer').load('Footer.html')
        }
        window.onload = doFirst();
    </script>
</body>

</html>
