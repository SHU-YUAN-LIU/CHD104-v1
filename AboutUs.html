<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AboutUs</title>
    <style>

    </style>

</head>
<script>
    // 引入header
    fetch('Header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;
        });

    // 引入AboutUs-Banner
    fetch('./AboutUs-Banner.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('AboutUs-Banner').innerHTML = html;
        });

    // 引入Container
    fetch('./AboutUs-Container.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('AboutUs-Container').innerHTML = html;
        });
    // 引入footer
    fetch('Footer.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('footer').innerHTML = html;
        });
</script>

<body>

    <div id="header"></div>
    <div id="AboutUs-Banner"></div>
    <div id="AboutUs-Container"></div>
    <div id="footer"></div>




</body>

</html>
