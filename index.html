<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>


</head>
<script>
    // 引入header
    fetch('./Header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;
        });

    // 引入Container-product
    fetch('./Container-product.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('Container-product').innerHTML = html;
        });

    // 引入Container-wolfer-style
    fetch('./Container-wolfer-style.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('Container-wolfer-style').innerHTML = html;
        });

    // 引入footer
    fetch('./Footer.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('footer').innerHTML = html;
        });
</script>

<body>

    <div id="header"></div>
    <div id="Container-product"></div>
    <div id="Container-wolfer-style"></div>
    <div id="footer"></div>




</body>

</html>
