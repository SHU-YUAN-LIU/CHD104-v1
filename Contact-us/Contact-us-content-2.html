<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us-content</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link rel="stylesheet" href="reset.css">

    <style>
        body {
            width: 100%;
            background:
                linear-gradient(to bottom, rgba(0, 0, 0, 1)30%, transparent 40%)no-repeat, linear-gradient(to top, rgba(0, 0, 0, 1)10%, transparent 30%)no-repeat,
                linear-gradient(to right, transparent 80%, rgba(0, 0, 0, 0.8))no-repeat,
                linear-gradient(to left, transparent 80%, rgba(0, 0, 0, 0.8))no-repeat,
                url(img/batthern.png),
                radial-gradient(circle at 10% 90%, rgba(255, 85, 0, 0.6), transparent 25%)no-repeat,
                linear-gradient(to bottom, rgb(0, 0, 0), rgba(58, 58, 58, 0.9), rgb(0, 0, 0))no-repeat;
            color: white;
        }

        .form-group {
            width: 520px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: auto;
            gap: 20px;
            font-size: 15px;
            font-weight: 300;
            font-family: 'Noto Sans TC', sans-serif;
            letter-spacing: 2px;
            color: white;

        }

        .contact-us {
            width: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            padding-bottom: 50px;
            margin-top: 150px;
            margin-bottom: 150px;
            border: 1px solid#ff6a0070;
            background:
                linear-gradient(to right bottom, rgba(0, 0, 0, 0.9)15%, rgb(21, 21, 21)40%, rgba(0, 0, 0, 1)90%);
            box-shadow: 10px 10px 70px 40px rgb(0, 0, 0);
        }

        .contact-us-title {
            font-size: 25px;
            font-weight: 600;
            font-family: 'Noto Sans TC', sans-serif;
            letter-spacing: 4px;
            color: white;
            padding: 30px;
        }

        .form-group label {
            margin-bottom: 20px;
        }

        /* ----------姓名---------- */
        .name {
            margin-bottom: 8px;
            font-size: 15px;
            text-align: left;
            color: #ffffff;
            letter-spacing: 3px;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .name input {
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            width: 520px;
            height: 50px;
            border: none;
            outline: none;
            background-color: transparent;
            border: 1px solid gray;
            text-indent: 20px;
        }

        /* :focus 選擇器調整輸入框在點擊的樣子 */
        .name input:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #a74703;
            box-shadow: 0px 0px 0px 0.5px #a74703;
            transition: border-color 0.3s;
        }

        /* ----------電話---------- */
        .tel {
            margin-bottom: 8px;
            font-size: 15px;
            text-align: left;
            color: #ffffff;
            letter-spacing: 3px;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .tel input {
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            width: 520px;
            height: 50px;
            border: none;
            outline: none;
            background-color: transparent;
            border: 1px solid gray;
            text-indent: 20px;

        }

        /* :focus 選擇器調整輸入框在點擊的樣子 */
        .tel input:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #a74703;
            box-shadow: 0px 0px 0px 0.5px #a74703;
            transition: border-color 0.3s;
        }

        /* ----------電話---------- */
        .email {
            margin-bottom: 8px;
            font-size: 15px;
            text-align: left;
            color: #ffffff;
            letter-spacing: 3px;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .email input {
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            width: 520px;
            height: 50px;
            border: none;
            outline: none;
            background-color: transparent;
            border: 1px solid gray;
            text-indent: 20px;
        }

        /* :focus 選擇器調整輸入框在點擊的樣子 */
        .email input:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #a74703;
            box-shadow: 0px 0px 0px 0.5px #a74703;
            transition: border-color 0.3s;
        }

        /* ----------詢問主題---------- */
        #multiple {
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            width: 520px;
            height: 50px;
            background-color: transparent;
            border: 1px solid gray;
            padding: 10px;
            font-size: 15px;
            letter-spacing: 2px;
            /* -----把預設樣式取消----- */
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            text-indent: 10px;
            text-overflow: '';

        }

        #multiple:hover {
            background-color: rgba(255, 107, 0, 0.5);
        }

        /* :focus 選擇器調整輸入框在點擊的樣子 */
        #multiple:focus {
            background-color: black;
            outline: none;
            border: 1px solid #ff6b00;
            box-shadow: 0px 0px 0px 0.5px #a74703;
            color: rgb(255, 255, 255);
            transition: border-color 0.3s;
        }

        /* :focus 選擇器調整輸入框在點擊的樣子 */

        /* ----------問題與意見---------- */
        .option {
            margin-bottom: 8px;
            font-size: 15px;
            text-align: left;
            color: #ffffff;
            letter-spacing: 1px;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .option textarea {
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            width: 520px;
            height: 100px;
            border: none;
            outline: none;
            background-color: transparent;
            border: 1px solid gray;
            padding: 20px;


        }

        .option textarea::placeholder {
            text-align: left;
            vertical-align: top;
            padding: 10px
        }

        /* :focus 選擇器調整輸入框在點擊的樣子 */
        .option textarea:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #a74703;
            box-shadow: 0px 0px 0px 0.5px #a74703;
            transition: border-color 0.3s;
        }

        .agree {
            font-size: 13px;
        }

        .agreetext {
            cursor: pointer;
        }

        .con-btn-group {
            display: flex;
            justify-content: space-between;

        }

        .con-btn-group a {
            text-decoration: none;
            color: white;
            padding: 15px 75px;
            margin: 10;
        }

        .con-btn-group a:first-child {
            border: 1px solid gray;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .5s ease-in-out;
        }

        .con-btn-group a:first-child:hover {
            border: 1px solid gray;
            background-color: rgb(234, 234, 234);
            color: rgb(0, 0, 0);
        }

        .con-btn-group a:last-child {
            border: 1px solid #ff6b00;
            background-color: rgba(255, 107, 0, 0.6);
            transition: .5s ease-in-out;
        }

        .con-btn-group a:last-child:hover {
            border: 1px solid #ff6b00;
            background-color: rgba(255, 107, 0, 1);
        }

        @media screen and (max-width:992px) {
            body {
                background:
                    linear-gradient(to bottom, rgba(0, 0, 0, 0.7)20%, transparent 70%)no-repeat,
                    linear-gradient(to top, rgba(0, 0, 0, 0.7)20%, transparent 70%)no-repeat,
                    linear-gradient(to right, transparent 50%, rgba(0, 0, 0, 0.5))no-repeat,
                    linear-gradient(to left, transparent 50%, rgba(0, 0, 0, 0.5))no-repeat,
                    url(img/batthern.png),
                    radial-gradient(circle at 30% 90%, rgba(255, 85, 0, 0.6), transparent 20%)no-repeat,
                    linear-gradient(to bottom, rgb(0, 0, 0), rgba(58, 58, 58, 0.9), rgb(0, 0, 0))no-repeat;
            }

            .contact-us {
                width: 350px;
                border: none;
                background: none;
                box-shadow: none;
                margin-top: 50px;
                margin-bottom: 50px;
            }

            .form-group,
            .name input,
            .tel input,
            .email input,
            #multiple,
            .option textarea {
                width: 300px;
                border-radius: 0%;
            }

            .con-btn-group a {
                padding: 15px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="contact-us">
        <div class="contact-us-title"><span>聯絡我們</span></div>
        <div class="form-group">
            <!-- ----------表格---------- -->
            <div class="name-group">
                <div class="name"><label for="">姓名<br></label></div>
                <div class="name"><input type="text"></div>
            </div>
            <!-- ------------------------ -->
            <div>
                <div class="tel"><label for="">連絡電話<br></label></div>

                <div class="tel"><input></div>

            </div>
            <!-- ------------------------ -->
            <div>
                <div class="email"><label for="">電子信箱<br></label></div>
                <div class="email"><input type="email"></div>
            </div>
            <!-- ------------------------ -->
            <div class="question">
                <select name="" id="multiple">
                    <option value="" class="pull
                ">詢問主題</option>
                    <option value="" class="pull
                ">品牌</option>
                    <option value="" class="pull
                ">商品</option>
                    <option value="" class="pull
                ">經銷</option>
                    <option value="" class="pull
                ">據點</option>
                </select>
            </div>
            <!-- ------------------------ -->
            <div>
                <div class="option">
                    <label for="">問題與意見<br>
                    </label>
                </div>
                <div class="option">
                    <textarea placeholder="請寫下您的意見..."></textarea>
                </div>
            </div>
            <label for="" class="agreetext">
                <input type="checkbox" id="agree">
                <span class="agree">同意本網站使用個人資料</span>
            </label>

            <!-- ----------按鈕---------- -->
            <div class="con-btn-group">

                <a href="#">
                    <div class="con-btn">
                        <span>重新填寫</span>
                    </div>
                </a>
                <a href="#">
                    <div class="con-btn">
                        <span>確認送出</span>
                    </div>
                </a>

            </div>
        </div>
    </div>
</body>

</html>
