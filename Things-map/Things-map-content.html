<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things-map</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        body {
            width: 100%;
            height: 100%vh;
            background: url(img/square.svg);
        }

        /* --------麵包屑-------- */
        .things-intro-all {
            width: 100%;
            top: 30px;

        }

        .things-intro-bread span {
            color: #000000;
            font-size: 16px;
            letter-spacing: 1.5px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 300;
            display: inline-block;
            padding: 20px;
            margin-left: 277px;
            margin-top: 90px;
        }

        .things-intro-bread span a {
            text-decoration: none;
            color: #000000;
            font-weight: 300;
        }

        .things-intro-bread span a:hover {
            color: #FF6B00;
        }

        /* --------地圖內容區-------- */
        .map-container {
            display: flex;
            justify-content: center;
            margin: auto;
            max-width: 800px;
            gap: 40px;
            margin-top: 25px;
            margin-bottom: 100px;
        }

        .map-inf-left {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .map-inf .map-inf-content {
            display: inline-block;
            letter-spacing: 1px;
            line-height: 1.7em;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 20px;
            font-weight: 300;
            color: #343434;
            padding: 10px 0px;
            border-top: 2px solid #a8a8a8;
            margin: 15px 0px;
        }

        .map-inf-title span {
            letter-spacing: 1px;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 33px;
            font-weight: 800;
            color: #343434;
            padding: 5px 0px;
        }

        .map-inf-right {
            width: 500px;
        }

        .map-inf-right .map img {
            width: 100%;
            object-fit: contain;
        }

        .guide-box {
            width: 200px;
            padding: 10px 20px;
            background-color: rgb(211, 211, 211);
            letter-spacing: 1px;
            line-height: 1.3em;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 16px;
            font-weight: 300;
        }

        .guide-box .guid-box-title {
            border-bottom: 1px solid #343434;
            font-weight: 600;
            padding: 5px 0px;
        }

        /* --------地標-------- */
        .map {
            position: relative;


        }

        .landmark-group a {
            position: absolute;
        }

        .landmark-group a img {
            display: flex;
            justify-content: center;
            height: 60px;
        }

        /* --------地標(新北)-------- */
        .pic-1 {

            top: 5%;
            right: 25%;
            transition: transform 0.5s ease-in-out;
        }

        .pic-1:hover {
            transform: scale(1.15);
            transition: .5s;
        }

        /* --------地標(桃園)-------- */
        .pic-2 {

            top: 13%;
            right: 35%;
            transition: transform 0.5s ease-in-out;
        }

        .pic-2:hover {
            transform: scale(1.15);
            transition: .5s;
        }

        /* --------地標(台中)-------- */
        .pic-3 {

            top: 35%;
            right: 50%;
            transition: transform 0.5s ease-in-out;
        }

        .pic-3:hover {
            transform: scale(1.15);
            transition: .5s;
        }

        /* --------地標(花蓮)-------- */
        .pic-4 {

            top: 30%;
            right: 15%;
            transition: transform 0.5s ease-in-out;
        }

        .pic-4:hover {
            transform: scale(1.15);
            transition: .5s;
        }

        /* --------地標(高雄)-------- */
        .pic-5 {

            top: 67%;
            right: 50%;
            transition: transform 0.5s ease-in-out;
        }

        .pic-5:hover {
            transform: scale(1.15);
            transition: .5s;
        }

        @media screen and (max-width:768px) {
            .things-intro-bread span {
                margin-left: 25px;
            }

            .map-container {
                display: flex;
                flex-direction: column-reverse;
                justify-content: center;
                width: 350px;
            }

            .guide-box {
                display: none;
            }

            .map-inf-left {
                align-items: center;
            }

            .map-inf-right {
                width: 350px;
            }

            .landmark-group .pic-1 img,
            .landmark-group .pic-2 img,
            .landmark-group .pic-3 img,
            .landmark-group .pic-4 img,
            .landmark-group .pic-5 img {
                /* width: 350px; */
                transform: scale(0.7, 0.7);
            }

            .map-inf-title span {
                font-size: 25px;
            }

            .map-inf .map-inf-content {
                font-size: 16px;
            }

            .map-inf .map-inf-content {
                width: 350px;
            }
        }
    </style>
</head>
