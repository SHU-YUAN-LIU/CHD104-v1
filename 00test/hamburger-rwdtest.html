<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RWD 漢堡導覽列</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hamburger-menu {
            display: inline-block;
            cursor: pointer;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 6px 0;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .nav-menu li {
            margin-right: 20px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }

        @media screen and (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
            }

            .nav-menu.show {
                display: flex;
            }

            .nav-menu li {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="nav-menu" id="navMenu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- <script src="script.js"></script> -->
    <script>
        function toggleMenu() {
            var navMenu = document.getElementById("navMenu");
            navMenu.classList.toggle("show");
        }
    </script>
</body>

</html>
