<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things</title>


</head>
<script>
    // 引入header
    fetch('Header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;
        });

    // 引入Things-Banner
    fetch('./Things/Things-Banner.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('Things-Banner').innerHTML = html;
        });

    // 引入Things-content
    fetch('./Things/Things-content.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('Things-content').innerHTML = html;
        });

    // 引入footer
    fetch('Footer.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('footer').innerHTML = html;
        });
</script>

<body>

    <div id="header"></div>
    <div id="Things-Banner"></div>
    <div id="Things-content"></div>
    <div id="footer"></div>




</body>

</html>
