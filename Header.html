<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            vertical-align: middle;
        }

        .header-pic {
            position: absolute;
            left: 50px;
        }

        .header {
            background-color: black;
            height: 80px;
            border-bottom: 3px solid #a73917;
            justify-content: center;
            display: flex;

            z-index: 5;

            width: 100%;
            /* max-width: 1920px; */
            /* position: relative; */
            position: fixed;
        }

        .nav {
            width: 1300px;
            display: flex;
            justify-content: space-between;
        }

        .navbar-group {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .navbar {
            width: 1300px;
            align-items: center;
            display: flex;
            justify-content: space-between;

        }

        .navbar {
            margin: auto;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            flex: flex-end;
            justify-content: space-between;
        }

        .navbar ul:last-child {
            align-content: center;
            margin-left: 80px;
        }

        .navbar ul .reserve {
            width: 80px;
            border: 1px solid white;
            border-radius: 3px;
            width: 80px;
            text-align: center;
            letter-spacing: 1px;
        }

        .navbar ul .reserve:hover {
            align-content: center;
            background-color: #FF6B00;
            border-radius: 3px;
            color: black;
            border: 1px solid #FF6B00;

        }

        .navbar ul li:last-child {
            margin-right: auto;
        }

        .header-item {
            transition: 0.3s;
            width: 80px;
            text-align: center;
            letter-spacing: 1px;
        }

        .navbar a {
            display: inline-block;
            font-size: 16px;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
        }

        .navbar a:hover {
            box-shadow: 0 3px 0 #FF6B00;
            /* border-bottom: 3px solid #FF6B00; */
        }
    </style>

</head>

<body>
    <div class="header">
        <div class="nav">
            <!-- logo -->
            <div class="header-pic">
                <img src="img/logo.svg" alt="logo">
            </div>
            <div class="navbar-group">
                <div class="navbar">
                    <ul>
                        <!-- 導覽列-中 -->
                        <li><a href="https://shu-yuan-liu.github.io/CHD104-v1/" class="header-item">首頁</a></li>
                        <li><a href="https://shu-yuan-liu.github.io/CHD104-v1/AboutUs/AboutUs.html"
                                class="header-item">關於我們</a></li>
                        <li><a href="https://shu-yuan-liu.github.io/CHD104-v1/Motor/Motor.html"
                                class="header-item">產品介紹</a></li>
                        <li><a href="https://shu-yuan-liu.github.io/CHD104-v1/Things/Things.html"
                                class="header-item">車輛配件</a></li>
                        <li><a href="https://shu-yuan-liu.github.io/CHD104-v1/News/News.html"
                                class="header-item">最新消息</a></li>
                        <li><a href="https://shu-yuan-liu.github.io/CHD104-v1/Contact-us/Contact-us.html"
                                class="header-item">聯絡我們</a></li>
                    </ul>
                    <ul>
                        <!-- 導覽列-右-->
                        <li><a href="https://shu-yuan-liu.github.io/CHD104-v1/Reserve/Reserve.html"
                                class="reserve">預約試乘</a></li>
                        <li><a href="https://shu-yuan-liu.github.io/CHD104-v1/Login/Login.html" class="item">登入</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
