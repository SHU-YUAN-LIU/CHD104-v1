<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>商品呈列範例</title>
    <style>
        .btn-group input {
            text-align: center;
            border: 1px solid rgb(137, 137, 137);
            background-color: white;
            width: 30px;
            cursor: pointer;
        }

        .btn-group {
            display: flex;
            height: 30px;
            gap: 3px;
        }
    </style>

</head>

<body>

    <div class="btn-group">
        <input type="button" value="-" id="btnMinus0">
        <input type="text" value="0" id="qty0">
        <input type="button" value="+" id="btnPlus0">
    </div>
    </div>


    <script>

        function $id(id) {
            return document.getElementById(id)
        }
        function init() {
            // 購物車減屌數量時
            $id("btnMinus0").onclick = function (e) {
                let qtyObj = e.target.nextElementSibling;
                let qty = parseInt(qtyObj.value);
                if (qty > 0) {
                    qtyObj.value = qty - 1;
                }
            }
            // 購物車增加數量時
            $id("btnPlus0").onclick = function (e) {
                let qtyObj = e.target.previousElementSibling;
                let qty = parseInt(qtyObj.value);
                qtyObj.value = qty + 1;
            }
        }

        window.addEventListener("load", init, false);	
    </script>
</body>

</html>
