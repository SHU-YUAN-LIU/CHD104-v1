<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>


</head>
<script>
    // 引入header
    fetch('./Header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;
        });

    // 引入Contact-us-Banner
    fetch('./ContactUs-Banner.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('ContactUs-Banner').innerHTML = html;
        });

    // 引入contact-us-content
    fetch('./contact-us-content.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('contact-us-content').innerHTML = html;
        });

    // 引入footer
    fetch('./Footer.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('footer').innerHTML = html;
        });
</script>

<body>

    <div id="header"></div>
    <div id="ContactUs-Banner"></div>
    <div id="contact-us-content"></div>
    <div id="footer"></div>




</body>

</html>
