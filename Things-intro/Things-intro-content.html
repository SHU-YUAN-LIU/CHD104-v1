<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things-intro</title>
    <link rel="stylesheet" href="reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <style>
        /* --------麵包屑-------- */
        .things-intro-all {
            width: 100%;
            top: 30px;
            position: absolute;
            z-index: 4;
        }

        .things-intro-bread span {
            color: #000000;
            font-size: 16px;
            letter-spacing: 1.5px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 300;
            display: inline-block;
            padding: 20px;
            margin-left: 277px;
            margin-top: 60px;
        }

        .things-intro-bread span a {
            text-decoration: none;
            color: #000000;
            font-weight: 300;
        }

        .things-intro-bread span a:hover {
            color: #FF6B00;
        }

        /* --------安全帽-------- */


        .things-container {
            width: 800px;
            display: flex;
            justify-content: space-between;
            margin: auto;
            gap: 30px;
        }


        .things-pic {
            width: 100%;
            margin-top: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .things-title {
            width: 100%;
            margin-top: 150px;
        }

        .main-helmet {
            width: 390px;

        }

        .main-helmet img {
            width: 100%;
            height: 100%;
            vertical-align: middle;
            object-fit: cover;
        }

        .things-title-pic {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .things-title-pic img {
            width: 130px;
            cursor: pointer;
        }

        .things-arrow img {
            width: 30px;
        }

        /* --------安全帽右邊資訊-------- */
        .things-h1 {
            font-size: 20px;
            font-weight: 700;
            color: #000000;
            letter-spacing: 1px;
            font-family: 'Noto Sans TC', sans-serif;
            border-bottom: 1px solid #767474;
            padding-bottom: 10px;
        }

        .things-content {
            font-size: 16px;
            font-weight: 300;
            color: #000000;
            letter-spacing: 1.5px;
            line-height: 1.8em;
            text-align: justify;
            font-family: 'Noto Sans TC', sans-serif;
            padding: 10px 0px;

        }

        .things-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #767474;
            padding-top: 30px;
            margin-top: 30px;
        }



        /* --------價格-------- */
        .things-price span:first-child {
            font-size: 13px;
            font-weight: 300;
            color: #000000;
            letter-spacing: 1px;
            line-height: 1.6em;
            text-align: justify;
            font-family: 'Noto Sans TC', sans-serif;
        }

        /* --------$3890-------- */
        .things-price span:last-child {
            font-size: 30px;
            font-weight: 600;
            color: #ff6b00;

            line-height: 1.6em;
            text-align: justify;
            font-family: Arial, Helvetica, sans-serif;
        }

        .sizeQuality {
            display: flex;
            justify-content: space-between;

        }

        /* ----------尺寸按鈕---------- */
        #helmet-size {
            width: 150px;
            height: 40px;
            font-size: 15px;
            border: 1px solid #ccc;
            text-align: center;
            color: #7d7d7d;
            letter-spacing: 1px;
            font-family: 'Noto Sans TC', sans-serif;
        }

        /* ----------加加減減按鈕---------- */
        .btn-group input {
            width: 50px;
            font-size: 15px;
            border: 1px solid #ccc;
            text-align: center;
            color: #7d7d7d;
            font-family: 'Noto Sans TC', sans-serif;
            cursor: pointer;
            background-color: white;
        }

        .btn-group {
            width: 150px;
            display: flex;
        }

        /* ----------聯絡經銷按鈕---------- */

        .things-btn a {
            text-decoration: none;
            font-size: 13px;
            text-align: center;
            color: #7d7d7d;
            letter-spacing: 1px;
            font-family: 'Noto Sans TC', sans-serif;
            padding: 15px 40px;
            border: 1px solid #ccc;
        }

        .things-btn a:hover {
            background-color: #ff6b00;
            color: #ffffff;
            border: 1px solid #FF6B00;
        }

        /* GO TO TOP */
        .goToTop {
            width: 45px;
            height: 55px;
            background-color: rgba(255, 107, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 7;
            right: 30px;
            bottom: 30px;
        }

        .goToTop span:last-child {
            font-size: 15px;
            letter-spacing: 1px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 400;
        }

        @media screen and (max-width:992px) {

            .things-container {
                width: 300px;
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                justify-content: space-around;
                margin: auto;
            }

            .things-intro-bread span {
                margin-left: 30px;
            }

            .things-title {
                margin-top: 30px;
            }

            .things-pic {
                width: 300px;
            }

            .things-title-pic img {
                width: 100%;
            }

            .main-helmet {
                width: 300px;
            }

            .sizeQuality {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            .things-price {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
            }

            .things-price div {
                margin-bottom: 30px;
            }

            #helmet-size {
                background-color: white;
                border-radius: 0;
            }

            #helmet-size {
                width: 300px;
                margin-bottom: 10px;
            }

            .btn-group input {
                padding: 9px;
            }

            #btnMinus0,
            #qty0,
            #btnPlus0 {
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <div id="goToTop-a"></div>
    <!-- --------麵包屑--------  -->
    <div class="things-intro-all">
        <div class="things-intro-bread">
            <span> 車輛配件 /<a href="#"> 安全帽</a></span>
        </div>
    </div>
    <!-- --------安全帽--------  -->

    <div class="things-container">
        <div class="things-pic">

            <div class="main-helmet">
                <img src="img/helmet-1-1.svg" alt="helmet-1-1" id="large">
            </div>

            <div class="things-title-pic">

                <img src="img/helmet-1-1.svg" alt="little-1" class="small">


                <img src="img/little-2.svg" alt="little-2" class="small">


                <img src="img/little-3.svg" alt="little-3" class="small">

            </div>
        </div>
        <div class="things-title">
            <div class="things-h1"><span>限定款 WOLFER MAN-曜石黑</span></div>
            <div class="things-content">
                <span>
                    帽體:抗衝擊性ABS材質<br>
                    釦環:雙D式雕刻安全釦環<br>
                    鉚釘:銅洗黃金色鉚釘<br>
                    內襯:涼感特級進口格紋布料、焦糖色耐磨皮革、全可拆洗<br>
                    風鏡:透明色<br>
                    重量:1250 ± 50g<br>
                    認證:國家 CNS/美國 DOT 安全雙認證<br>
                    頭圍尺寸:M (55-56cm)、L (57-58cm)、XL (59-60cm)，
                    選購前請參考下列頭圍測量圖表。
                </span>
            </div>
            <div class="sizeQuality">
                <select name="city" id="helmet-size">
                    <option value="">尺寸</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
                <div class="btn-group">
                    <input type="button" class="btnMinus" value="-">
                    <input type="text" class="qty" size="4" value="0">
                    <input type="button" class="btnPlus" value="+">
                </div>
            </div>
            <div class="things-price">
                <div><span>價格 </span><span>NT$ 3890</span></div>
                <div class="things-btn">
                    <a href="Things-map.html">聯絡經銷</a>
                </div>
            </div>
        </div>
    </div>
    <!-- go to top -->
    <a href="#goToTop-a">
        <div class="goToTop">
            <span class="material-symbols-outlined">
                expand_less
            </span>
            <span>TOP</span>
        </div>
    </a>
    <script>
        //小圖換大圖
        //--------------------------------------------------------

        //     for (let i = 0; i < smalls.length; i++) {
        //         smalls[i].onclick = showLarge;
        //     }
        // }

        // window.addEventListener("load", init, false);
        //--------------------------------------------------------
        $(function () {

            function showLarge() {
                let small = $(this);
                $('#large').attr('src', small.attr('src'));
                // $('#大圖').attr('屬性', '新的標題');
            }

            $('.small').click(showLarge);
        })
    </script>

        //         btnPlus[i].onclick = function (e) {

        //             qtyObj.value = quantity + 1;
        //         }
        //     }
        // }

        // window.addEventListener("load", init, false);

        //--------------------------------------------------------

        //數量按鈕(jQuery)
        $(document).ready(function () {
            $(".btnMinus").click(function () {
                let qtyObj = $(this).siblings(".qty");
                let quantity = parseInt(qtyObj.val());
                if (quantity > 0) {
                    qtyObj.val(quantity - 1);
                }
            });

            $(".btnPlus").click(function () {
                let qtyObj = $(this).siblings(".qty");
                let quantity = parseInt(qtyObj.val());
                qtyObj.val(quantity + 1);
            });
        });
    </script>

</body>

</html>
