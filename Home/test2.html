<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 產品 */
        .product-container {
            position: absolute;
            z-index: 3;
            text-align: center;
            color: #fff;
            top: -30px;
            left: 300px;
        }



        .video-bg {
            position: relative;
        }

        /* --------------------漸層-------------------- */
        .video-bg::after {
            content: "";
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgb(0, 0, 0)70%);
            mix-blend-mode: multiply;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 2;
        }

        .video-bg::before {
            content: "";
            width: 20%;
            height: 100%;
            background: linear-gradient(to left, transparent, rgb(0, 0, 0)100%);
            /* filter: saturate(200%); */
            mix-blend-mode: overlay;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 2;
        }



        /* --------------------漸層-------------------- */
        .video-container {
            width: 100%;
            height: 830px;
            object-fit: cover;
            z-index: 1;
            position: relative;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="videoPro">


        <!-- 影片 -->
        <div class="video-bg">
            <video class="video-container" autoplay muted loop>
                <source src="https://shu-yuan-liu.github.io/CHD104-v1/Home/img/pexels_videos_2297636%20(2160p).mp4"
                    type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- 產品 -->
        <div class="product-container">
            <img src="img/bobber-orange.svg" alt="">
        </div>

    </div>
</body>

</html>
