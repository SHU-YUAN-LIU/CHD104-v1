<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        /* 影片 */
        .video-container {
            width: 100%;
            height: 830px;
            object-fit: cover;
            z-index: 1;
            position: relative;
        }

        .videoPro {
            position: relative;
        }

        .video-bg {
            width: 100%;
        }

        /* --------------------漸層-------------------- */
        .video-bg::after {
            content: "";
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgb(0, 0, 0)70%);
            mix-blend-mode: multiply;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 2;
        }

        .video-bg::before {
            content: "";
            width: 100%;
            height: 100%;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.9), transparent 40%)no-repeat,
                linear-gradient(to right, rgba(0, 0, 0, 0.9), transparent 40%)no-repeat;
            /* filter: saturate(200%); */
            mix-blend-mode: overlay;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 2;
        }

        /* 產品 */
        .product-container {
            position: absolute;
            z-index: 3;
            color: #fff;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .product-img {
            display: none;
            /* 初始隱藏所有產品圖片 */
            max-width: 100%;
            /* 圖片最大寬度為父容器的100% */
            height: auto;
            /* 自動調整高度以保持圖片比例 */
        }

        /* ----------新增 .show 類別的樣式，控制顯示---------- */
        .product-img.show {
            display: block;
        }

        .pro-title {
            width: 50%;
            display: flex;
            justify-content: space-between;
            position: absolute;
            z-index: 4;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
        }

        .icon .pic {
            margin: 10px;
        }

        .words p {
            color: rgb(255, 255, 255);
            letter-spacing: 2px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 300;
            text-shadow: 0px 0px 80px black;
            margin-bottom: 10px;
        }

        .words span {
            color: rgb(255, 255, 255);
            letter-spacing: 5px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 800;
            font-size: 60px;
            line-height: 60px;
            text-shadow: 0px 0px 90px 50px black;
        }

        .words span:last-child {
            color: #FF6B00;
        }

        .words span:last-child.orange {
            color: #FF6B00;
        }

        .words span:last-child.red {
            color: red;
        }

        .words span:last-child.gray {
            color: rgb(143, 143, 143);
        }

        .words span:last-child.yellow {
            color: #d6d300;
        }

        .btn-all {
            width: 1000px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 780px;
            display: flex;
            z-index: 4;
            align-items: center;
            justify-content: space-between;
            color: rgb(255, 255, 255);
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 16px;
            font-weight: 100;
            letter-spacing: 3px;
        }

        .btn div {
            display: flex;
            align-items: center;
        }

        .btn {
            display: flex;
            align-items: center;
        }

        /* ----------紅色按鈕---------- */
        #btn-red {
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
            width: 40px;
            height: 40px;
            background-color: red;
            margin: 0px 5px;
        }

        /* ----------灰色按鈕---------- */
        #btn-gray {
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
            width: 40px;
            height: 40px;
            background-color: rgb(143, 143, 143);
            margin: 0px 5px;
        }

        /* ----------橘色按鈕---------- */
        #btn-orange {
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
            width: 40px;
            height: 40px;
            background-color: #ed5700;
            margin: 0px 5px;
        }

        /* ----------黃色按鈕---------- */
        #btn-yellow {
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
            width: 40px;
            height: 40px;
            background-color: #d6d300;
            margin: 0px 20px 0px 5px;
        }


        .home-btn-more a {
            text-decoration: none;
            color: white;
        }

        .home-btn-more a:hover {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }

        .home-btn-more {
            padding: 12px 20px;
            border: 1px solid white;
            border-radius: 3px;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 16px;
            font-weight: 400;
            text-align: center;

        }

        .home-btn-more:hover {
            background-color: #FF6B00;
            border: 1px solid #FF6B00;
            border-radius: 3px;
            color: rgb(0, 0, 0);
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 16px;
            font-weight: 400;
            text-align: center;
            transition: .3s ease-in-out;
        }

        .container-product-bg {
            height: 800px;
            background-color: black;
        }

        @media screen and (max-width: 1440px) {
            .pro-title {
                width: 60%;
            }

            .btn-all {
                width: 800px;
            }

            .product-container {
                width: 65%;
            }
        }

        @media screen and (max-width: 1024px) {
            .product-container {
                width: 75%;
                top: 63%;
            }
        }

        @media screen and (max-width: 768px) {

            .video-bg::before {
                background: url(img/video-replace.png) 13% 56%/cover no-repeat;
            }

            .pro-title {
                top: 185px;
            }

            .btn-all {
                width: 300px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                gap: 10px;
                top: 765px;
            }

            .btn-words {
                line-height: 25px;
            }

            .btn div {
                margin-bottom: 10px
            }

            .product-container {
                width: 85%;
                top: 60%;
            }

            .home-btn-more {
                width:
                    300px;
                box-sizing: border-box;
            }

            .btn {
                width: 300px;
                display: flex;
                flex-direction: column;
                align-items: flex-start;

            }

            .btn-words {
                font-weight: 200;
                font-size: 15px;
                text-wrap: wrap;
            }

            .pic img {
                display: none;

            }

            .icon .pic {
                margin: 0px;
            }

            #btn-orange,
            #btn-red,
            #btn-gray,
            #btn-yellow {
                width: 45px;
                height: 6px;
                margin: 0px 0px;
                margin-right: 15px
            }

        }

        @media screen and (max-width: 576px) {
            #videoVideo {
                display: none;
            }

            .pro-title {
                width: 65%;
                top: 135px;
            }

            .product-container {
                top: 51%;
                margin-top: 75px;
            }

            .btn-all {
                top: 640px;
            }


            .video-container {
                height: 715px;
            }
        }

        /* GO TO TOP */
        .goToTop {
            width: 45px;
            height: 55px;
            background-color: rgba(255, 107, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 7;
            right: 30px;
            bottom: 30px;
        }

        .goToTop span:last-child {
            font-size: 15px;
            letter-spacing: 1px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 400;
        }
    </style>

</head>

<body>
    <div id="goToTop-a"></div>
    <div class="container">
        <div class="videoPro">
            <!-- 影片 -->
            <div class="video-bg">
                <video class="video-container" autoplay muted loop>
                    <source src="img/pexels_videos_2297636 (2160p).mp4" type="video/mp4" id="videoVideo">
                </video>

            </div>
            <!-- 產品 -->
            <div class="product-container">
                <!-- 橘色產品圖片 -->
                <img id="orange-img" class="product-img" src="img/bobber-orange.png" alt="orange">
                <!-- 紅色產品圖片 -->
                <img id="red-img" class="product-img" src="img/bobber-red.png" alt="red">
                <!-- 灰色產品圖片 -->
                <img id="gray-img" class="product-img" src="img/bobber-gray.png" alt="gray">
                <!-- 黃色產品圖片 -->
                <img id="yellow-img" class="product-img" src="img/bobber-yellow.png" alt="yellow">
            </div>
        </div>
    </div>

    <div class="pro-title">
        <!-- 主標題 -->
        <div class="words">
            <p>全新經典指標</p>
            <span>FCR</span><br><span>BOBBER</span>
        </div>
        <!-- icon -->
        <div class="icon">
            <a href="https://www.facebook.com/TibaMe/?locale=zh_TW">
                <div class="pic"><img src="img/fb-black.svg" alt="fb"></div>
            </a>
            <a href="https://www.instagram.com/tibame_wiedu/">
                <div class="pic"><img src="img/ig-black.svg" alt="ig"></div>
            </a>
            <a href="https://page.line.me/750htowt?openQrModal=true">
                <div class="pic"><img src="img/line-black.svg" alt="line"></div>
            </a>
        </div>
    </div>

    </div>
    <!-- 產品下半部 -->
    <div class="btn-all">

        <div class="btn">
            <div>
                <!-- 橘色按鈕 -->
                <button id="btn-orange"></button>
                <!-- 紅色按鈕 -->
                <button id="btn-red"></button>
                <!-- 灰色按鈕 -->
                <button id="btn-gray"></button>
                <!-- 黃色按鈕 -->
                <button id="btn-yellow"></button>

            </div>
            <div class="btn-words">全新經典指標，重新詮釋何謂傑出的當代經典</div>
        </div>
        <div class="home-btn-more">
            <a href="Motor-intro.html">了解更多</a>
        </div>
    </div>

    <!-- go to top -->
    <a href="#goToTop-a">
        <div class="goToTop">
            <span class="material-symbols-outlined">
                expand_less
            </span>
            <span>TOP</span>
        </div>
    </a>

    <script>
        $(function () {
            // 一開始顯示橘色產品圖片
            $('#orange-img').addClass('show');
            console.log("yoyoyoyoyy")

            // 點擊橘色按鈕時顯示橘色產品圖片
            $('#btn-orange').click(function () {
                $('.product-img').removeClass('show')//"移除"所有產品圖有.show的屬性
                $('#orange-img').addClass('show')//"顯示"橘色產品圖
                $('.words span:last-child').addClass('orange')//把bobber+顏色

            })

            // 點擊紅色按鈕時顯示紅色產品圖片
            $('#btn-red').click(function () {
                $('.product-img').removeClass('show')//"移除"所有產品圖有.show的屬性
                $('#red-img').addClass('show')//"顯示"紅色產品圖
                $('.words span:last-child').addClass('red')//把bobber+顏色
            })

            // 點擊灰色按鈕時顯示灰色產品圖片
            $('#btn-gray').click(function () {
                $('.product-img').removeClass('show')//"移除"所有產品圖有.show的屬性
                $('#gray-img').addClass('show')//"顯示"灰色產品圖
                $('.words span:last-child').addClass('gray')//把bobber+顏色
            })

            // 點擊黃色按鈕時顯示黃色產品圖片
            $('#btn-yellow').click(function () {
                $('.product-img').removeClass('show')//"移除"所有產品圖有.show的屬性
                $('#yellow-img').addClass('show')//"顯示"黃色產品圖
                $('.words span:last-child').addClass('yellow')//把bobber+顏色
            })
        })
    </script>
    >
</body>

</html>
