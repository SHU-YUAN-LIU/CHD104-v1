<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


</head>


<body>

    <div id="header"></div>
    <div id="Login-Banner"></div>
    <div id="Login-content"></div>
    <div id="footer"></div>



    <script>
        // 引入header
        fetch('Header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
            });

        // 引入Login-Banner
        fetch('./Login/Login-Banner.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('Login-Banner').innerHTML = html;
            });

        // 引入Login-content
        fetch('./Login/Login-content.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('Login-content').innerHTML = html;
            });

        // 引入footer
        fetch('Footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            });
    </script>
</body>

</html>
