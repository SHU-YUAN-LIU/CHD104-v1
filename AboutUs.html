<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AboutUs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
</head>

<body>

    <div id="header"></div>
    <div id="AboutUs-Banner"></div>
    <div id="AboutUs-Container"></div>
    <div id="footer"></div>

    <script>
        function doFirst() {
            $('#header').load('Header.html')
            $('#AboutUs-Banner').load('./AboutUs/AboutUs-Banner.html')
            $('#AboutUs-Container').load('./AboutUs/AboutUs-Container.html')
            $('#footer').load('Footer.html')
        }
        window.onload = doFirst
    </script>

</body>

</html>
