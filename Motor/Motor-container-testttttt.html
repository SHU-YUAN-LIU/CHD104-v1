<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor-container</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>

</head>
<style>
    /* 最上面按鈕 */
    html,
    body {
        scroll-behavior: smooth;
    }

    /* ----------最上面的按鈕---------- */
    .motor-btn-group {
        display: flex;
        justify-content: space-between;
        margin: auto;
        max-width: 65%;
        padding: 70px;
        text-align: center;
        gap: 20px;
    }

    .motor-btn-group a {
        text-decoration: none;
        padding: 10px 15px;
        border: 1px solid rgb(168, 168, 168);
        border-radius: 5px;
        color: rgb(168, 168, 168);
        letter-spacing: 1.5px;
        font-family: 'Noto Sans TC', sans-serif;
        font-size: 18px;
        font-weight: 300;
    }

    .motor-btn-group a:hover {
        border: 1px solid #FF6B00;
        background-color: #FF6B00;
        border-radius: 5px;
        color: #ffffff;
    }

    .label-title {
        color: #000000;
        letter-spacing: 1px;
        font-family: 'Noto Sans TC', sans-serif;
        font-size: 25px;
        font-weight: 500;
        border-bottom: 1px solid #ff964b;
        width: 1000px;
        display: block;
        padding: 10px;
        margin: auto;

    }

    /* ----------左右輪播區---------- */
    .all {
        width: 1200px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
        margin: auto;
        margin-bottom: 70px;
        margin-top: 70px;

    }

    #image-container {
        width: 940px;
        overflow: hidden;
        margin: 20px 0px;
        position: relative;
    }

    #image-list {
        display: flex;
        transition: transform 0.5s ease-in-out;
        gap: 20px;
    }

    .card img {
        width: 300px;
        /* Flex 元素的彈性增長、彈性收縮和初始主軸尺寸 */
        flex: 0 0 auto;
        transition: opacity 0.5s;
    }

    .card {
        display: flex;
        flex-direction: column;
    }

    .card a {
        text-decoration: none;
    }

    .pro-title {
        color: #000000;
        letter-spacing: 1px;
        font-family: 'Noto Sans TC', sans-serif;
        font-size: 20px;
        font-weight: 800;
    }

    .content {
        color: #373737;
        letter-spacing: 2px;
        line-height: 1.5em;
        font-family: 'Noto Sans TC', sans-serif;
        font-size: 16px;
        font-weight: 400;
    }

    /* ----------左右箭頭---------- */
    .right,
    .left {
        background-color: transparent;
        border: none;
        padding: 0;
        margin: 0;
        cursor: pointer;
    }

    .left span,
    .right span {
        color: #FF6B00;
    }
</style>

<body>
    <!-- 最上面按鈕 -->
    <div class="motor-btn-group">
        <a href="#modern">MODERN CLASSIS</a>
        <a href="#urbanity">URBANITY STYLE</a>
        <a href="#street">STREET STYLE</a>
        <a href="#old">OLD SCHOOL</a>
    </div>
    <!-- MODERN CLASSIS -->
    <div id="modern" class="label-title "><span>MODERN CLASSIS</span></div>

    <div class="all">
        <!-- 箭頭左 -->
        <button id="prev-btn" class="left"><span class="material-symbols-outlined">chevron_left</span></button>
        <div id="image-container">
            <div id="image-list">
                <!-- 車子1-->
                <div class="card">
                    <a href="Motor-intro.html"><img src="/img/modern-1.svg" alt="modern-1"></a>
                    <div class="information">
                        <a href="Motor-intro.html"><span class="pro-title">BOBBER<br></span></a>
                        <a href="Motor-intro.html"><span class="content">復古風情，經典美學，散發懷舊氛圍</span></a>
                    </div>
                </div>
                <!-- 車子2-->
                <div class="card">
                    <a href="Motor-intro.html"><img src="/img/modern-2.svg" alt="modern-1"></a>
                    <div class="information">
                        <a href="Motor-intro.html"><span class="pro-title">THRUXTON RS<br></span></a>
                        <a href="Motor-intro.html"><span class="content">五零年代經典，時代韻味的代表之一</span></a>
                    </div>
                </div>
                <!-- 車子3-->
                <div class="card">
                    <a href="Motor-intro.html"><img src="/img/modern-3.svg" alt="modern-1"></a>
                    <div class="information">
                        <a href="Motor-intro.html"><span class="pro-title">CLASSICS<br></span></a>
                        <a href="Motor-intro.html"><span class="content">義大利小巧精緻，擁抱復古浪漫</span></a>
                    </div>
                </div>
                <!-- 車子4-->
                <div class="card">
                    <a href="Motor-intro.html"><img src="/img/modern-3.svg" alt="modern-1"></a>
                    <div class="information">
                        <a href="Motor-intro.html"><span class="pro-title">CLASSICS<br></span></a>
                        <a href="Motor-intro.html"><span class="content">義大利小巧精緻，擁抱復古浪漫</span></a>
                    </div>
                </div>
                <!-- 車子5-->
                <div class="card">
                    <a href="Motor-intro.html"><img src="/img/modern-3.svg" alt="modern-1"></a>
                    <div class="information">
                        <a href="Motor-intro.html"><span class="pro-title">CLASSICS<br></span></a>
                        <a href="Motor-intro.html"><span class="content">義大利小巧精緻，擁抱復古浪漫</span></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 箭頭右 -->
        <button id="next-btn" class="right">
            <span class="material-symbols-outlined">chevron_right</span>
        </button>
    </div>


    <script>
        $(function () {
            // 取得圖片列表和相關資訊
            const imageList = $('#image-list');
            const imageWidth = $('.card img').width(); // 取得單張圖片的寬度
            const totalImages = $('.card img').length; // 取得總共的圖片數量
            let currentIndex = 0; // 當前顯示的圖片索引

            // 當按下左箭頭按鈕時
            $('#prev-btn').click(function () {
                if (currentIndex > 0) {
                    currentIndex--; // 如果不是第一張圖，向前移動一張
                } else {
                    currentIndex = totalImages - 1; // 如果是第一張圖，跳到最後一張
                }
                updateImageList(); // 更新圖片列表的位置
            });

            // 當按下右箭頭按鈕時
            $('#next-btn').click(function () {
                if (currentIndex < totalImages - 1) {
                    currentIndex++; // 如果不是最後一張圖，向後移動一張
                } else {
                    currentIndex = 0; // 如果是最後一張圖，跳到第一張
                }
                updateImageList(); // 更新圖片列表的位置
            });

            // 更新圖片列表的位置
            function updateImageList() {
                // 計算水平偏移值，使圖片列表在水平方向上移動
                const newPosition = -currentIndex * imageWidth;
                // 將計算得到的偏移值應用到圖片列表的 transform 屬性上，產生平滑的移動效果
                imageList.css('transform', 'translateX(' + newPosition + 'px)');
            }
        });
    </script>
</body>

</html>
