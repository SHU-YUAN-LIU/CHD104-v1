<head>

    <title>Document</title>

        .hamburger-menu {

            padding: 10px 15px;
            display: inline-block;
            cursor: pointer;

        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 6px 0;
        }
    </style>
</head>

<body>

    <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

</body>

</html>
