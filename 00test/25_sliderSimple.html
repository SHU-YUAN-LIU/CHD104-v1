<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Slider use CSS</title>
</head>
<style>
	* {
		margin: 0px;
		padding: 0px;
		list-style: none;
	}

	.slider {
		width: 100%;
		height: 600px;
	}

	.slider-group {
		display: flex;
	}

	.slider-group img {
		width: 100%;
		height: 100%;
		object-fit: cover;
	}
</style>

<body>


	<div id="sliderBoard">
		<div class="slider-group">

			<div class="slider"><img src="carousel-1.jpg" alt="Image 1"></div>
			<div class="slider"><img src="carousel-2.jpg" alt="Image 1"></div>
			<div class="slider"><img src="carousel-3.jpg" alt="Image 1"></div>
		</div>
	</div>
</body>

</html>
