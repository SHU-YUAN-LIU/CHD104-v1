<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things-map</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
        }

        .helpWindow {
            max-width: 350px;
            border-radius: 10px;
            /* display: none; */

        }

        .helpTitle {
            font-size: 20px;
            text-align: center;
            letter-spacing: 2px;
            color: white;
            background-color: black;
            padding: 10px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .helpTitle span:first-child {
            padding: 0px 10px;
            margin-left: 30px;
            flex-grow: 1;
        }

        .helpTitle span:last-child {
            padding: 0px 10px;
        }



        .helpContent {
            padding: 10px 20px 45px;
            margin: auto;
            font-size: 13px;
            letter-spacing: 1px;
            line-height: 1.2em;
            text-align: justify;
            background-color: rgb(226, 226, 226);

        }

        .helpContent img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: white;
        }

        /* 對話框+人 */
        .helpContent div:first-child {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        /* 按鈕 */
        .helpContent div:last-child {
            display: flex;
            justify-content: center;
            gap: 5px;
            padding: 8px;
        }

        .btnGroup button {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        .talkFrame {
            width: 100%;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(129, 129, 129, 0.3);
            border-radius: 3px;
            padding: 8px;
            margin-left: 8px;
            margin-top: 15px;
            margin-bottom: 15px;

        }


        /* --------------------輸入訊息-------------------- */
        .option {
            font-size: 13px;
            text-align: left;
            color: #ffffff;
            letter-spacing: 1px;
            background-color: black;
        }

        .option textarea {
            width: 100%;
            height: 50px;
            /* 不讓使用者隨意調整寬高 */
            resize: none;
            /* 讓滾軸消失 */
            overflow: hidden;
            appearance: none;
            box-sizing: border-box;
            background-color: rgb(0, 0, 0);
            color: white;
            font-weight: 500;
            border: none;
            outline: none;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="helpWindow">
        <div class="helpTitle">
            <span>WOLFER 小幫手</span>
            <span class="material-symbols-outlined">
                close_small
            </span>
        </div>
        <div class="helpContent">
            <div>
                <img src="/img/helpMan.png" alt="helpMan">
                <div class="talkFrame">
                    <span>Hi~我是 WOLFER 支援網站的小幫手。
                        請問有什麼地方可以幫助您呢？</span>
                </div>
            </div>
            <div class="btnGroup">
                <button>代理商地點</button>
                <button>尺寸還有沒有?</button>
                <button>騎乘資訊</button>
            </div>
        </div>
        <div class="option">
            <textarea placeholder="請輸入訊息..."></textarea>

        </div>
    </div>
</body>

</html>
