<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ham</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&family=Roboto:ital,wght@0,100;0,500;1,500&display=swap"
        rel="stylesheet">

    <style>
        .body {
            font-family: 'Noto Sans TC', sans-serif;
        }

        .header {
            background-color: black;
            border-bottom: 2px solid #a73917;
            justify-content: center;
            display: flex;
            z-index: 5;
            height: 80px;
            width: 100%;
            position: fixed;
            margin: auto;
            position: relative;
        }

        .nav {
            width: 78%;
            display: flex;
            justify-content: space-between;

        }

        /* 最大1440px,小於他要... */
        @media screen and (max-width: 1440px) {
            .nav {
                width: 90.5%;
            }

        }

        .navbar {
            align-items: center;
            display: flex;
        }

        .navbar ul {
            display: flex;
        }

        .navbar ul:last-child {
            margin-left: 70px;
        }

        .navbar ul .reserve {
            border: 1px solid white;
            border-radius: 3px;
            width: 70px;
            text-align: center;
            letter-spacing: 1px;
        }

        .navbar ul .reserve:hover {
            background-color: #FF6B00;
            border: 1px solid #FF6B00;
        }

        .header-item {
            width: 80px;
            text-align: center;

            margin: 5px;
        }

        .navbar a {
            font-size: 16px;
            text-decoration: none;
            color: white;
            padding: 15px;
        }

        .navbar a:hover {
            box-shadow: 0 3px 0 #FF6B00;
            transition: .3s ease-in-out;
        }

        /* -------漢堡------- */
        #hamburgerMenu {
            position: absolute;
            top: 8.5px;
            right: 30px;
            z-index: 6;
            background-color: #000000;
            padding: 5px 8px;
            cursor: pointer;
            /* 滑鼠一過去的時候會出現小手手 */
            display: none;
        }

        /* 最大1200px,小於他要... */
        @media screen and (max-width: 1200px) {
            #hamburgerMenu {
                display: block;
            }

            .navbar {
                display: none;
            }

            .header {
                height: 60px;
            }

            .nav a img {
                width: 110px;
            }
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 6px auto;
        }

        .ham-pull-menu {
            background-color: rgba(0, 0, 0, 0.95);
            text-align: center;
            display: block;
        }

        .block {
            display: block;
        }

        .hidden {
            display: none;
        }

        .ham-pull-menu a {
            text-decoration: none;
            color: white;
            padding: 17px;
            display: block;
            letter-spacing: 2px;
        }

        .ham-pull-menu a:hover {
            background-color: #FF6B00;
        }

        .ham-pull-menu li+li {
            border-top: 1px solid #fff;
        }
    </style>

</head>

<body>
    <div class="header">
        <div class="nav">
            <!-- logo -->
            <a href=""><img src="img/logo.svg" alt="logo"></a>
            <!-- 導覽列 -->
            <div class="navbar">
                <ul>
                    <!-- 導覽列-中 -->
                    <li><a href="index.html" class="header-item">首頁</a></li>
                    <li><a href="AboutUs.html" class="header-item">關於我們</a></li>
                    <li><a href="Motor.html" class="header-item">產品介紹</a></li>
                    <li><a href="Things.html" class="header-item">車輛配件</a></li>
                    <li><a href="News.html" class="header-item">最新消息</a></li>
                    <li><a href="Contact-us.html" class="header-item">聯絡我們</a>
                    <li>
                </ul>
                <ul>
                    <!-- 導覽列-右-->
                    <li><a href="Reserve.html" class="reserve">預約試乘</a></li>
                    <li><a href="Login.html" class="item">登入</a></li>
                </ul>
            </div>
        </div>

    </div>


    <!-- 漢堡 -->
    <div id="hamburgerMenu" onclick="hamburger()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="ham-pull-menu" id="hamPullMenu">
        <ul>
            <li><a href="index.html" class="ham-item">首頁</a></li>
            <li><a href="AboutUs.html" class="ham-item">關於我們</a></li>
            <li><a href="Motor.html" class="ham-item">產品介紹</a></li>
            <li><a href="Things.html" class="ham-item">車輛配件</a></li>
            <li><a href="News.html" class="ham-item">最新消息</a></li>
            <li><a href="Contact-us.html" class="ham-item">聯絡我們</a></li>
            <li><a href="Reserve.html" class="ham-item">預約試乘</a></li>
            <li><a href="Login.html" class="ham-item">登入</a></li>
        </ul>
    </div>


    <script>
        window.addEventListener("load", function () {
            //------btnHam漢堡按鈕被點按時
            document.getElementById("hamburgerMenu").onclick = function () {
                //取得選單的參考
                let hamPullMenu = document.getElementById("hamPullMenu");
                //---------------------------方法一, 檢測是否有hidden類, 再決定是要加入或移除

                if (hamPullMenu.classList.contains("hidden")) {
                    hamPullMenu.classList.remove("hidden");
                    hamPullMenu.classList.add("block");
                } else {
                    hamPullMenu.classList.add("hidden");
                    hamPullMenu.classList.remove("block");
                }
            };
        });
    </script>
</body>

</html>
